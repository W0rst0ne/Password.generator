<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>

		<script src="pwdgenscript.js" defer></script>
		<link rel="stylesheet" href="pwdgenstyles.css" />

		<title>Password Generator</title>
</head>

<body>
		<div class="container">
			<h1 class="title">Password Generator</h1>

			<textarea class="password-display" id="display" placeholder="password"></textarea>

			<form id="passwordGeneratorForm" class="form">
				<label for="characterAmountNumber">Password Length</label>
				<div class="character-amount-container">
					<input type="range" min="1" max="32" value="16" id="characterAmountRange"/>
					<input class="number-input" type="number" min="1" max="32" value="16" id="characterAmountNumber"/>
				</div>

				<label for="includeUppercase">Include Uppercase</label>
				<input type="checkbox" id="includeUppercase" />

				<label for="includeNumbers">Include Numbers</label>
				<input type="checkbox" id="includeNumbers" />

				<label for="includeSymbols">Include Symbols</label>
				<input type="checkbox" id="includeSymbols" />
				
				<button type="submit" class="button">Generate Password</button>

				<button type="button" class="copyButton"> Copy to Clipboard</button>
			</form>

		</div>
	</body>
</html>
